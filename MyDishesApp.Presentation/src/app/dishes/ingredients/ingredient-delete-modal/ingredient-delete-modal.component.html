<h2 mat-dialog-title>Delete ingredient: {{modalTitle}}</h2>
<mat-dialog-content>Do you wish to delete the ingredient {{modalTitle}}?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>

  <!--The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->

  <button mat-button [mat-dialog-close]="true"
          (click)="deleteIngredientFromDish(ingredient)">
    Delete
  </button>

</mat-dialog-actions>
