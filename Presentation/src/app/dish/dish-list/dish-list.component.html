<h4>List of Dishes</h4>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let dish of dishes$ | async"
      (click)="navigateToDish(dish.dishId)"
    >
      <td>{{ dish.dishId }}</td>
      <td>{{ dish.name }}</td>
      <td>{{ dish.country }}</td>
    </tr>
  </tbody>
</table>
